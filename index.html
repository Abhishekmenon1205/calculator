<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="https://kit.fontawesome.com/f6eb59f24f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
               <div class="calcinput">
                <h2> Calculator</h2>
               <div class="input-box">
                <input id="result" type="text" class="text" placeholder="0" style="height: 35px; ">
               </div>
               <div class="buttons">
               <button type="button" onclick="displaydata('/')" class="btn btn-light" style="color:black;">/</button>
               <button type="button" onclick="displaydata('%')" class="btn btn-light" style="color:black;">%</button>
               <button type="button" onclick="backSpace()" class="btn btn-danger" style="color:black;">&#9003;</button>
               <button type="button" onclick="allclear()" class="btn btn-danger" style="color:#000000;">AC</button>
            </div>
            <div class="buttons">
                <button type="button" onclick="displaydata(7)" class="btn btn-light" style="color:#000000;">7</button>
                <button type="button" onclick="displaydata(8)" class="btn btn-light" style="color:#000000;">8</button>
                <button type="button" onclick="displaydata(9)" class="btn btn-light" style="color:#000000;">9</button>
                <button type="button" onclick="displaydata('+')" class="btn btn-light" style="color:#000000;">+</button>
             </div>
             <div class="buttons">
                <button type="button" onclick="displaydata(4)" class="btn btn-light" style="color:#000000;">4</button>
                <button type="button" onclick="displaydata(5)" class="btn btn-light" style="color:#000000;">5</button>
                <button type="button" onclick="displaydata(6)" class="btn btn-light" style="color:#000000;">6</button>
                <button type="button" onclick="displaydata('-')" class="btn btn-light" style="color:#000000;">-</button>
             </div>
             <div class="buttons">
                <button type="button" onclick="displaydata(1)" class="btn btn-light" style="color:#000000;">1</button>
                <button type="button" onclick="displaydata(2)" class="btn btn-light" style="color:#000000;">2</button>
                <button type="button" onclick="displaydata(3)" class="btn btn-light" style="color:#000000;">3</button>
                <button type="button" onclick="displaydata('*')" class="btn btn-light" style="color:#000000;">*</button>
             </div>
             <div class="buttons">
                <button type="button" onclick="displaydata('.')" class="btn btn-light" style="color:#000000;">.</button>
                <button type="button" onclick="displaydata(0)" class="btn btn-light" style="color:#000000;">0</button>
                <button type="button" onclick="evaluateEq()"  class="btn btn-light" style="color:#020202; width:40%;">=</button>
            </div>
            </div>
            </div>
        </div>
    </div>
    
</body>
<script src="./calc.js">

</script>
</html>
