<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


<body>
    <div class="calcinput">
    <h3>Calculator</h3>
    <input type="text" name="" id="" placeholder="0" class="form" style="text-align:end;font-weight: bold;">

    <div class="buttons">
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;font-weight: bolder;">/</button>
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;font-weight: bolder">%</button>
        <button type="button" class="btn btn-danger" style="color:#000000;width: 15%;font-weight: bolder">C</button>
        <button type="button" class="btn btn-danger" style="color:#000000;width: 15%;font-weight: bolder">AC</button>
    </div>

    <div class="buttons">
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;font-weight: bolder;">7</button>
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;font-weight: bolder;">8</button>
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;font-weight: bolder;">9</button>
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;font-weight: bolder;">+</button>
    </div>


    <div class="buttons">
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;font-weight: bolder;">4</button>
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;font-weight: bolder;">5</button>
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;font-weight: bolder;">6</button>
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;font-weight: bolder;">-</button>
    </div>
    <div class="buttons">
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;font-weight: bolder;">1</button>
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;font-weight: bolder;">2</button>
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;font-weight: bolder;">3</button>
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;font-weight: bolder;">*</button>
    </div>
    
    <div class="buttons">
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;margin-left:1.5%;font-weight: bolder;">.</button>
        <button type="button" class="btn btn-light" style="color:#000000;width: 15%;margin-left:%;font-weight: bolder;">0</button>
        <button  type="button" class="btn btn-light" style="color:#000000;width: 40%;margin-left:;font-weight: bolder;">=</button>
    </div>
</div>

    

</body>
</html>
